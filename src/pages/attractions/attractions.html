<ion-header>
  <ion-navbar>
    <ion-title>attractions</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let attraction of attractions">
      <button ion-button (click)="goToDetails(attraction.id)">
        {{attraction.nom}}
        {{attraction.exp}}
        {{attraction.photo}}
      </button>
    </ion-item>
  </ion-list>
</ion-content>
