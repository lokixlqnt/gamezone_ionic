<ion-header>
  <ion-navbar>
    <ion-title>attractions</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let attraction of attractions">
      {{attraction.nom}}
      {{attraction.exp}}
      {{attraction.photo}}
      <button ion-button (click)="goToDetails(attraction.id)">SHOW</button>
      <button ion-button (click)="goToEdit(attraction.id)">EDIT</button>
      <button ion-button (click)="removeAttraction(attraction.id)">DELETE</button>
    </ion-item>
    <button ion-button (click)="goToAdd()">Ajouter une attraction</button>
  </ion-list>
</ion-content>
